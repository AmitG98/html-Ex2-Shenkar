        <main>
            <section id="photos-section">

                <img src="images/jewelryPage2middle.png" alt="jewelry design">

            <section id="list-jewelry-section">
                <h2>List Of Jewelry</h2>
                <ul>
                    <li>

                    </li>
                    <li>
                        <img id="group-icon" src="images/Group.png" alt="icon-group">

                    <li>

                </ul>
            </section>
            <section id="contact-section">
                <h2>Contact us</h2>
                <section id="form-section">
                    <form id="form">
                        <div class="form-container">
                            <label for="name">Name:</label>
                            <input type="text" id="name" name="name" required>
                        </div>
                        <div class="form-container">
                            <label for="phone">Phone Number:</label>
                            <input type="tel" id="phone" name="phone" pattern="[0-9]{10}" required>
                        </div>
                        <div class="form-container">
                            <label for="email">Email:</label>
                            <input type="email" id="email" name="email" required>
                        </div>
                        <button type="submit" id="submit-button">Contact Us</button>
                    </form>
                </section>
            </section>
        </main>
